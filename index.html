<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de estudo em HTML & CSS</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </header>
        <form action="#" id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">                    
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" name="event-title" placeholder="Digite o título do evento" required minlength="8" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-link" name="event-link" placeholder="Digite o link do evento" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-zap">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="event-zap" name="event-zap" placeholder="Digite seu Whatsapp" required minlength="11" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-zap">Informações  extras</label>                        
                        <textarea name="event-texto" id="event-zap"  required minlength="144"></textarea>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select name="" id="event-category" required>
                            <option></option>
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
                
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    <div class="input-wrapper">                    
                        <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" name="event-email" placeholder="Digite seu email" required />
                    </div>
                    <div class="input-wrapper">                    
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-password" name="event-password" placeholder="Digite seu senha" required minlength="8" />
                    </div>
                    <div class="checkbox-wrapper">                  
                        <input type="checkbox" id="event-private" name="event-private"  required />
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>
                    <div class="col-3">
                        <div class="input-wrapper">                    
                            <label for="event-date">Data</span></label>
                            <input type="date" id="event-email" name="event-email" placeholder="Digite seu email" required />
                        </div>
                        <div class="input-wrapper">                    
                            <label for="event-begin">Das</span></label>
                            <input type="time" id="event-begin" name="event-begin" required />
                        </div>
                        <div class="input-wrapper">                    
                            <label for="event-end">Até</span></label>
                            <input type="time" id="event-end" name="event-end" required />
                        </div>


                    </div>
                    
                </div>
            </fieldset>
    
        </form>
        <footer>
           
                <input class="btn" type="submit" value="Salvar evento" form="my-form">
              
        </footer>

    </div>
    

    
</body>
</html>
